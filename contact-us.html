					</div>
					<div class="col-md-9 main-content align-self-center">
						<div id="boxscroll" class="inner-box">
							<div class="iq-plr-40">
								<div class="row">
									<div class="col-md-12">

										</div>
									</div>
									<div class="col-md-4">

									</div>
									<div class="col-md-8">
										<div class="row">
											<div class="col-md-12">
												<h3 class="title iq-tw-8 text-uppercase iq-mt-0">Get in Touch</h3>
												<ul class="contact-info">
													<li><i class="ti-location-pin"></i>
														<p>Bangalore - Silicon valley of Asia</p>
													</li>
													<li>
														<i class="ti-mobile"></i>
														<p>(+91)-9591 688 026 </p>
													</li>
													<li>
														<!-- <i class="ti-marker-alt"></i>
														<p><a href="http://iqonicthemes.com/cdn-cgi/l/email-protection"
																class="__cf_email__"
																data-cfemail="f9898b969f8095b98e9c9b8a908d9cd79a9694">[email&#160;protected]</a>
														</p> -->
													</li>
													<li>
														<!-- <i class="ti-printer"></i>
														<p>(098)-765-4321 </p> -->
													</li>
												</ul>
											</div>
										</div>
										<div class="iq-get-in">
											<div id="formmessage">Success/Error Message Goes Here</div>
											<form class="form-horizontal" id="contactform"
												action="https://formspree.io/secrethack2017@gmail.com" method="POST">
												<div class="contact-form row">
													<div class="section-field col-md-4">
														<input id="name" type="text" placeholder="Name*" name="name">
													</div>
													<div class="section-field col-md-4">
														<input type="email" placeholder="Email*" name="email">
													</div>
													<div class="section-field col-md-4">
														<input type="text" placeholder="Phone*" name="phone">
													</div>
													<div class="section-field textarea col-md-12">
														<textarea class="input-message" placeholder="Comment*" rows="5"
															name="message"></textarea>
													</div>
													<div class="col-md-12">
														<input type="hidden" name="action" value="sendEmail" />
														<button id="submit" name="submit" type="submit" value="Send"
															class="button iq-mt-30">Send Message</button>
													</div>
												</div>
											</form>
											<div id="ajaxloader" style="display:none"><img
													class="center-block mt-30 mb-30" src="images/ajax-loader.html"
													alt="#"></div>
										</div>
									</div>
								</div>
